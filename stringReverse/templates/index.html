<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IS601 Assignment4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/index.css' %}"
    />
  </head>
  <body>
    <div class="header-bar mt-0 w-100 text-center py-2">
        <h1>IS601 Assignment4</h1>
    </div>
    <div class="container d-flex flex-column align-items-center">
        <button class="cart-btn">View Cart ({% if file_content %}{{ char_count }}{% else %}0{% endif %})</button>
        {% if file_content %}
            <h4>File Contents:</h4>
            <p>{{ file_content }}</p>
            <p class="d-none" id='revString'>{{ reversed }}</p>
        {% elif error %}
            <p>{{ error }}</p>
        {% else %}
            <p>Please upload a .txt file</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class='d-flex flex-column align-items-center'>
            {% csrf_token %}
            {% comment %} <label class='form-label' for="file">Select a txt file:</label> {% endcomment %}
            <input class='form-control' type="file" id="file" name="file" />
            <button type="submit" class="btn btn-primary mt-2">Upload</button>
        </form>
        <button class="btn btn-danger mt-5" onclick="clearFile()">Clear File</button>
    </div>
    
    <script src='{% static 'js/index.js' %}'></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
